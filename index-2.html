        <form class="add_to_cart_block__form_1" name="add_to_card_1">
          <div class="container">
            <div class="img_block">

            <input

            <div class="add_to_card__block">

              <div class="add_to_cart_block__variable_block">

                    <option value="Ammonite Ice 2">Ammonite Ice 2</option>

                </div>
                <div class="add_to_cart_block__select_block">
                  <select name="top_material">
                    <option value="Ammonite Ice">Ammonite Ice</option>
                    <option value="Ammonite Ice 1">Ammonite Ice 1</option>
                    <option value="Ammonite Ice 2">Ammonite Ice 2</option>
                  </select>
                </div>
              </div>
              <div class="add_to_cart_block__count_and_btn_block">
                <div>
                  <div class="add_to_cart_block__counter">
                    <p class="counter__minus_1">-</p>
                    <p class="counter__count_1 counter">1</p>
                    <p class="counter__plus_1">+</p>
                  </div>
                  <div class="add_to_cart_block__add">
                    <button type="submit">Add to Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
